server:
  port: 8080

spring:
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
        username: root
        password: 123
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        maxOpenPreparedStatements: 20
    jpa:
        database: MYSQL
        generate-ddl: false
        hibernate:
          ddl-auto: none
        show-sql: true
    jackson:
        serialization:
            write-dates-as-timestamps: true
        time-zone: GMT+8


mybatis:
  type-aliases-package: com.yf.core.dimain

mapper:
  not-empty: false
  identity: MYSQL

#pagehelper
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    returnPageInfo: check

log4j:
    appender:
        system:
            out: org.apache.log4j.ConsoleAppender
            out.layout: org.apache.log4j.PatternLayout
        thisProject:
            file:
                out: org.apache.log4j.DailyRollingFileAppender
                out.File: logContentFile.log
                out.layout: org.apache.log4j.PatternLayout
    logger:
        thisProject:
            file: INFO,thisProject.file.out
    rootLogger: INFO,system.out
